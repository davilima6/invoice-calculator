<app-invoice-form
    [invoice]="invoice"
    [isEnabled]="isFormEnabled"
    (invoicer)="onInvoice($event)"
    (clearer)="onClear()">
</app-invoice-form>

<ng-container *ngIf="orders">
    <app-invoice
        [invoice]="invoice"
        [orders]="orders"
        @invoiceAnimation>
    </app-invoice>
</ng-container>
