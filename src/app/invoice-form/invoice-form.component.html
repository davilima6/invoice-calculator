<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form">
  <div class="form-group">
    <label for="customer_id" class="label">Customer: </label>
    <select id="customer_id" name="customer_id" class="form-control" [(ngModel)]="invoice.customer_id" required class="select">
      <option *ngFor="let customer of customers" [value]="customer.id" [selected]="customer.id === invoice.customer_id">{{ customer.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="start_date" title="* Inclusive" class="label">Start date: </label>
    <input type="date" id="start_date" name="start_date" [(ngModel)]="invoice.start_date" required class="input">
  </div>

  <div class="form-group">
    <label for="end_date" title="* Inclusive" class="label">End date: </label>
    <input type="date" id="end_date" name="end_date" [(ngModel)]="invoice.end_date" required class="input">
  </div>

  <div *ngIf="form.submitted && !form.valid" class="form-group form-errors">
    Please make sure to fill all fields.
  </div>

  <div class="form-group form-actions">
    <button type="reset" class="btn btn-clear" (click)="onClear()">Clear</button>
    <button type="submit" class="btn btn-submit">Generate invoice</button>
  </div>
</form>
