<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="invoice-form">
  <div class="form-group">
    <label for="customer" class="label">Customer: </label>
    <select id="customer" name="customer" class="form-control" [(ngModel)]="invoice.customer_id" required>
      <option *ngFor="let customer of customers">{{customer.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="start" title="(inclusive)" class="label">Start date: </label>
    <input type="date" id="start" name="start" [(ngModel)]="invoice.start_date" required>
  </div>

  <div class="form-group">
    <label for="end" title="(inclusive)" class="label">End date: </label>
    <input type="date" id="end" name="end" [(ngModel)]="invoice.end_date" required>
  </div>

  <div class="form-group">
    <button type="submit" class="button">Generate invoice</button>
  </div>
</form>
